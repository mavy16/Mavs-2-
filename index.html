<h1 id="title">Mavs Unblocked Games</h1>
<br>
<div class="search-bar" style="display: flex; justify-content: center;">
<form id="searchForm" onsubmit="return false;">
    <input id="searchgmes" placeholder="Search Games" class="searchbar">
  </form>
</div>
<div class="flex-container">
    <button>
        <a  href="/gmes/cookie-clicker/">
         <img src="cookie.png">
       <p>Cookie Clicker</p>
      </button>
    </a>
    <br>
    <button>
    <a  href="/gmes/1v1lol/">
      <img src="/gmes/1v1lol/splash.png">
    <p>1v1lol</p>
   </button>
   </a>
   <br>
   <button>
    <a  href="/gmes/Slope 2/">
    <img src="/gmes/Slope 2/slope-2-logo.png">
  <p>Slope 2</p>
   </button>
   </a>
   <button>
    <a  href="/gmes/Flappy bird/">
    <img src="/gmes/Flappy bird/assets/thumb.png">
  <p>Flappy bird</p>
   </button>

  <!-----js-->
  <script>
    document.getElementById('searchApps').addEventListener('input', function(event) {
      const query = this.value.toLowerCase();
      const links = document.getElementsByClassName('search-results')[0].getElementsByTagName('a');
      let foundResults = false;

      for (let i = 0; i < links.length; i++) {
        const link = links[i];
        const linkText = link.innerText.toLowerCase();

        if (linkText.includes(query)) {
          link.style.display = 'block';
          foundResults = true;
        } else {
          link.style.display = 'none';
        }
      }

      if (!foundResults) {
        const message = document.getElementById('searchMessage');
        message.innerText = 'No Games Found.';
        message.style.display = 'block';
      } else {
        const message = document.getElementById('searchMessage');
        message.style.display = 'none';
      }
    });
  </script>
<!------js end-->
</body>
</html>
